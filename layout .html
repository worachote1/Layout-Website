<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ฝึกทํา Layout เว็บไซต์</title>
    <link rel="stylesheet" href="layout .css">

</head>

<body>
    <!-- container เราสร้างไว้เพื่อให้มันคุมทุกส่วนเลย ทั้ง header content sidebar footer-->
    <div class="container">

        <header>
            <h1>Header</h1>
        </header>

        <section>
            <h1>Content</h1>
        </section>

        <aside>
            <h1>Sidebar</h1>
       </aside>

       <!-- คลาส clear-fix มีไว้แก้บัคการ float-left ใน CSS ของส่วน aside
    เพื่อไม่ให้ตัวส่วนของ footer ลอยขึ้นมา -->
<div class="clear-fix"> 

</div>

        <footer>
            <h1>Footer</h1>
        </footer>

    </div>



</body>
</html>
